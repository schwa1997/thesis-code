<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        #imagePreview {
            margin: 10px 0;
            min-height: 200px;
            display: flex;
            justify-content: center;
        }

        #preview {
            max-width: 300px;
            max-height: 200px;
        }

        .probability-bar {
            margin: 5px 0;
            padding: 3px;
            background-color: #eee;
            border-radius: 3px;
        }

        .probability-value {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 2px;
            text-align: right;
            padding-right: 5px;
            color: white;
            line-height: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <h1>Model Test Interface</h1>
    <div>
        <h3>Upload Image:</h3>
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
        <div id="imagePreview">
            <img id="preview" style="display: none;">
        </div>
        <button onclick="runTest()" id="testButton" disabled>Run Test</button>
    </div>
    <div>
        <h3>Results:</h3>
        <div id="result"></div>
    </div>

    <script>
        let isProcessing = false;

        function previewImage(event) {
            const preview = document.getElementById('preview');
            const testButton = document.getElementById('testButton');
            preview.style.display = 'block';
            preview.src = URL.createObjectURL(event.target.files[0]);
            testButton.disabled = false;
        }

        async function displayResult(result) {
            const resultDiv = document.getElementById('result');
            if (!result) return;

            let probabilitiesHtml = '<h4>Prediction Probabilities:</h4>';
            const sortedProbabilities = Object.entries(result.allProbabilities)
                .sort(([, a], [, b]) => b - a);

            for (const [vowel, prob] of sortedProbabilities) {
                const percentage = (prob * 100).toFixed(2);
                probabilitiesHtml += `
                    <div class="probability-bar">
                        <div class="probability-value" style="width: ${percentage}%">
                            ${vowel}: ${percentage}%
                        </div>
                    </div>`;
            }

            resultDiv.innerHTML = `
                <div>
                    <p><strong>Prediction:</strong> ${result.predictedVowel}</p>
                    <p><strong>Actual:</strong> ${result.actualVowel}</p>
                    <p style="color: ${result.isCorrect ? 'green' : 'red'}">
                        <strong>Status:</strong> ${result.isCorrect ? 'Correct' : 'Incorrect'}
                    </p>
                </div>
                ${probabilitiesHtml}
            `;
        }

        async function runTest() {
            if (isProcessing) return;

            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const testButton = document.getElementById('testButton');

            if (!imageInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select an image</p>';
                return;
            }

            try {
                isProcessing = true;
                testButton.disabled = true;
                resultDiv.innerHTML = '<p>Processing...</p>';

                const reader = new FileReader();
                reader.readAsDataURL(imageInput.files[0]);

                reader.onload = async () => {
                    try {
                        const response = await fetch('http://localhost:5000/api/test-model', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                input: reader.result,
                                fileName: imageInput.files[0].name
                            })
                        });

                        if (!response.ok) throw new Error('Network response was not ok');

                        const result = await response.json();
                        if (result.success) {
                            await displayResult(result);
                        } else {
                            throw new Error(result.error || 'Unknown error');
                        }
                    } catch (error) {
                        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    } finally {
                        isProcessing = false;
                        testButton.disabled = false;
                    }
                };
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                isProcessing = false;
                testButton.disabled = false;
            }
        }

        // Prevent page refresh
        // window.onbeforeunload = () => isProcessing ? true : null;
    </script>
</body>

</html>
